<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" charset="utf-8" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.js"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        margin-right: 2px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <svg width="500" height="50">
      <rect x="0" y="0" width="200" height="50"/>
      <circle cx="250" cy="25" r="25" style="background:red;"/>
      <ellipse cx="400" cy="25" rx="75" ry="15"/>
      <line x1="0" y1="0" x2="500" y2="50" stroke="maroon" stroke-width="4"/>
      <text x="40" y="25" font-family="sans-serif" font-size="25" fill="wheat">yo</text>
    </svg>
    <hr/>
    <svg width="500" height="50">
      <circle cx="25" cy="25" r="20"
        fill="rgba(128, 0, 128, 0.75)"
        stroke="rgba(0, 255, 0, 0.25)" stroke-width="10"/>
      <circle cx="75" cy="25" r="20"
        fill="rgba(0, 255, 0, 0.75)"
        stroke="rgba(0, 0, 255, 0.25)" stroke-width="10"/>
      <circle cx="125" cy="25" r="20"
        fill="rgba(255, 255, 0, 0.75)"
        stroke="rgba(255, 0, 0, 0.25)" stroke-width="10"/>
    </svg>
    <hr>
    <script type="text/javascript">
      // Your beautiful D3 code will go here
      var w = 600, h = 100; // width and height
      var barpadding = 1;
      var dataset = [];
      for (var i = 0; i < 25; i++) {
        var newNumber = Math.floor(Math.random() * 5 + Math.random() * 5 + Math.random() * 5);
        dataset.push(newNumber);
      }
      // d3.select("body").selectAll("span")
      //   .data(dataset)
      //   .enter()
      //   .append("span")
      //   .html(function(d) { return d + "<br>"})
      //   .style("color", function(d) {
      //     if (d % 10 === 0) {
      //       return "red";
      //     } else {
      //       return "black";
      //     }
      //   });

      // d3.select("body").selectAll("div")
      //   .data(dataset)
      //   .enter()
      //   .append("div")
      //   .attr("class", "bar")
      //   .style("height", function(d) {
      //     return d*10 + "px";
      //   });

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      svg.selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
          .attr("x", function(d, i) { return i * w / (dataset.length); })
          .attr("y", function(d) { return h - d * 8; })
          .attr("width", w / dataset.length - barpadding)
          .attr("height", function(d) { return d * 8; })
          .attr("fill", function(d) { return "rgb(" + d*5 + ", 0, " + d*15 + ")"});

      svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
          .text(function(d) {
            return d;
          })
          .attr("x", function(d, i) {
            return i * w / dataset.length + (w / dataset.length - barpadding) / 2;
          })
          .attr("y", function(d) { return h - d * 8 + 14; })
          .attr("font-family", "comic-sans")
          .attr("font-size", "11px")
          .attr("fill", "white")
          .attr("text-anchor", "middle");

      var dataset3 = [
        [5, 20], [480, 70], [250, 50], [100, 39], [330, 65],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 83]
      ];

      var svg3 = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);
      var scale = d3.scale.linear();
      var scaleX = d3.scale.linear()
        .domain([0, d3.max(dataset3, function(d) { return d[0]; })])
        .range([10, w - 10]);

      var scaleY = d3.scale.linear()
                    .domain([0, d3.max(dataset3, function(d) { return d[1]; })])
                    .range([10, h - 10]);

      svg3.selectAll("circle")
        .data(dataset3)
        .enter()
        .append("circle")
        .attr("cx", function(d) { return scaleX(d[0]); })
        .attr("cy", function(d) { return scaleY(d[1]); })
        .attr("r", function(d) { return Math.sqrt(h - d[1]); })

      svg3.selectAll("text")
        .data(dataset3)
        .enter()
        .append("text")
        .text(function(d) { return d[0] + "," + d[1]; })
        .attr("x", function(d) { return scaleX(d[0]); })
        .attr("y", function(d) { return scaleY(d[1] + Math.sqrt(h-d[1])) + 11; })
        .attr("text-anchor", "middle")
        .attr("font-size", "11px")
        .attr("fill", "gray");


      var svg2 = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h)
                  .attr("background-color", "black"); // doesn't work!

      var dataset2 = [5, 10, 15, 20, 25, 30, 35];
      var circles = svg2.selectAll("circle")
          .data(dataset2)
          .enter()
          .append("circle")

      circles.attr("cx", function(d, i) {
        return (i * 75) + 25;
      })
      .attr("cy", h/2)
      .attr("r", function(d) { return d; })
      .attr("stroke", "aqua")
      .attr("stroke-width", function(d) { return d / 5;})
      .attr("fill", "lightblue");

    </script>
  </body>
</html>
